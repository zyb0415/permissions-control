<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多入口文件header</title>
    <style>
        .postcss {
            background-color: lightcyan;
        }
        span {
            flex: 1;
        }
        input:focus {
            background-color: skyblue;
        }
        input::placeholder {
            color: thistle;
        }

</head>
<body>
    <div class="postcss">
        <input type="text" placeholder="请输入">
        <span>测试css处理插件</span>
    </div>
</body>
</html>
